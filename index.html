<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the enemies!</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Initialize the canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Basic Game State
        const player = { x: canvas.width / 2, y: canvas.height / 2, radius: 20 };
        const enemies = [];
        const projectiles = [];
        
        // Initialize some enemies
        for (let i = 0; i < 5; i++) {
            enemies.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: 15 });
        }
        
        // Handle keyboard input
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);
        
        // Handle mouse position for shooting direction
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        function shootProjectile() {
            if (keys['Space']) {
                const dx = mouseX - player.x;
                const dy = mouseY - player.y;
                const angle = Math.atan2(dy, dx);
                
                projectiles.push({
                    x: player.x,
                    y: player.y,
                    radius: 5,
                    speed: 7,
                    angle: angle
                });
                
                keys['Space'] = false; // Prevent continuous shooting
            }
        }
        
        function updatePlayer() {
            const speed = 5;
            if (keys['ArrowUp']) player.y -= speed;
            if (keys['ArrowDown']) player.y += speed;
            if (keys['ArrowLeft']) player.x -= speed;
            if (keys['ArrowRight']) player.x += speed;
        }
        
        function updateEnemies() {
            enemies.forEach(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    enemy.x += (dx / distance) * 2;
                    enemy.y += (dy / distance) * 2;
                }
            });
        }
        
        function updateProjectiles() {
            projectiles.forEach(projectile => {
                projectile.x += Math.cos(projectile.angle) * projectile.speed;
                projectile.y += Math.sin(projectile.angle) * projectile.speed;
                
                // Remove projectile if it goes off-screen
                if (projectile.x < 0 || projectile.x > canvas.width || projectile.y < 0 || projectile.y > canvas.height) {
                    projectiles.splice(projectiles.indexOf(projectile), 1);
                }
            });
        }
        
        function detectCollisions() {
            enemies.forEach(enemy => {
                // Check collision with player
                const dxPlayer = player.x - enemy.x;
                const dyPlayer = player.y - enemy.y;
                const distancePlayer = Math.sqrt(dxPlayer * dxPlayer + dyPlayer * dyPlayer);
                
                if (distancePlayer < player.radius + enemy.radius) {
                    alert('Game Over');
                    window.location.reload();
                }
                
                // Check collision with projectiles
                projectiles.forEach(projectile => {
                    const dxProjectile = projectile.x - enemy.x;
                    const dyProjectile = projectile.y - enemy.y;
                    const distanceProjectile = Math.sqrt(dxProjectile * dxProjectile + dyProjectile * dyProjectile);
                    
                    if (distanceProjectile < projectile.radius + enemy.radius) {
                        // Remove enemy and projectile
                        enemies.splice(enemies.indexOf(enemy), 1);
                        projectiles.splice(projectiles.indexOf(projectile), 1);
                    }
                });
            });
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            updatePlayer();
            shootProjectile();
            updateEnemies();
            updateProjectiles();
            detectCollisions();
            
            // Draw Player
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();
            
            // Draw Enemies
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.closePath();
            });
            
            // Draw Projectiles
            projectiles.forEach(projectile => {
                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, projectile.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'yellow';
                ctx.fill();
                ctx.closePath();
            });
            
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
    <p>For a how-to-play guide, visit <a href="https://repositoryplumber.github.io/shootemup/howtoplay.txt" target="_blank">this link</a>.</p>
</body>
</html>
