<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FPS Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Initialize the canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Basic Game State
        const player = { x: canvas.width / 2, y: canvas.height / 2, radius: 20 };
        const enemies = [];
        
        // Initialize some enemies
        for (let i = 0; i < 5; i++) {
            enemies.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: 15 });
        }
        
        // Handle keyboard input
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);
        
        function updatePlayer() {
            const speed = 5;
            if (keys['ArrowUp']) player.y -= speed;
            if (keys['ArrowDown']) player.y += speed;
            if (keys['ArrowLeft']) player.x -= speed;
            if (keys['ArrowRight']) player.x += speed;
        }
        
        function updateEnemies() {
            enemies.forEach(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    enemy.x += (dx / distance) * 2;
                    enemy.y += (dy / distance) * 2;
                }
            });
        }
        
        function detectCollision() {
            enemies.forEach(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.radius + enemy.radius) {
                    alert('Game Over');
                    window.location.reload();
                }
            });
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            updatePlayer();
            updateEnemies();
            detectCollision();
            
            // Draw Player
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();
            
            // Draw Enemies
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.closePath();
            });
            
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
<p>for a how-to-play guide, visit https://repositoryplumber.github.io/shootemup/howtoplay.txt
</body>
</html>
